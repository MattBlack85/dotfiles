# === Fonts ===
font_family      FiraCode Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.5

# === Window Look ===
background_opacity   0.88
background_blur      10
cursor_shape         beam
cursor_blink_interval 0.5
enable_audio_bell    no

# === Tabs ===
tab_bar_edge         bottom
tab_bar_style        powerline
tab_powerline_style  slanted
active_tab_font_style bold
inactive_tab_font_style normal

# Keybinds for splits & tabs
map ctrl+shift+enter launch --location=hsplit
map ctrl+shift+minus launch --location=vsplit
map ctrl+shift+t     new_tab
map ctrl+shift+w     close_tab
map ctrl+shift+arrow move_tab

# === Colors (TokyoNight Style) ===
foreground           #c0caf5
background           #1a1b26
selection_foreground #1a1b26
selection_background #7aa2f7
cursor               #c0caf5

color0   #15161e
color1   #f7768e
color2   #9ece6a
color3   #e0af68
color4   #7aa2f7
color5   #bb9af7
color6   #7dcfff
color7   #a9b1d6
color8   #414868
color9   #f7768e
color10  #9ece6a
color11  #e0af68
color12  #7aa2f7
color13  #bb9af7
color14  #7dcfff
